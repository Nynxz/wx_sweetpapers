<!DOCTYPE html>
<html>

<head>
  <title>Save to File</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #e491ee;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e461ee;
    }
  </style>
</head>

<body>
  <h1>Save File</h1>
  <label> Dirname
    <input type="text" id="dirname" />
  </label>
  <label> Packname
    <input type="text" id="packname" />
  </label>

  <button id="saveButtonL">Save Left</button>
  <button id="saveButton">Save Middle</button>
  <button id="saveButtonR">Save Right</button>
  <script src="popup.js"></script>

</html>
